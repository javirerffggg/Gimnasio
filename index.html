<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Rutina de Hoy</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Mi Rutina">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="theme-color" content="#1a1a1a">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js para gráficos de progreso -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="main-nav">
        <button id="nav-workout" class="nav-btn active">Entrenamiento</button>
        <button id="nav-progress" class="nav-btn">Progreso</button>
    </nav>

    <div id="app">
        <div class="loader"></div>
    </div>

    <!-- Modal para la biblioteca de ejercicios -->
    <div id="exercise-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-exercise-title"></h2>
            <div id="modal-exercise-content">
                <!-- El contenido se inyectará dinámicamente con JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal para el temporizador de descanso -->
    <div id="timer-modal" class="modal">
        <div class="modal-content timer-modal-content">
            <h2 id="timer-display">01:30</h2>
            <p>Tiempo de descanso</p>
            <button id="close-timer-btn" class="close-btn">&times;</button>
        </div>
    </div>

    <!-- Modal para el reporte semanal con IA -->
    <div id="report-modal" class="modal">
        <div class="modal-content report-modal-content">
            <span class="close-btn">&times;</span>
            <h2>Análisis Semanal con IA</h2>
            <div id="report-container">
                <div class="loader-small" id="report-loader"></div>
                <pre id="report-content" class="report-text-area"></pre>
            </div>
            <button id="copy-report-btn" class="primary-btn">Copiar Análisis</button>
        </div>
    </div>


    <script src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => console.log('ServiceWorker registrado con éxito.'))
                    .catch(error => console.log('Fallo en el registro del ServiceWorker:', error));
            });
        }
    </script>
</body>
</html>
